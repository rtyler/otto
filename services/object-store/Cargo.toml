[package]
name = "otto-object-store"
version = "0.1.0"
authors = ["R. Tyler Croy <rtyler@brokenco.de>"]
edition = "2018"

[lib]
name = "otto_objectstore"
path = "src/lib.rs"

[[bin]]
name = "otto-object-store"
